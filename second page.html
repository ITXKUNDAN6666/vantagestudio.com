<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANTAGE STUDIO Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #111;
            color: white;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 60px;
            margin: 20px 0;
            color: #ff6b00;
            text-align: center;
        }

        h2 {
            font-size: 40px;
            color: #ff6b00;
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;  /* Adjust size as needed */
            margin-bottom: 20px;
        }

        .projects, .team {
            width: 80%;
            margin-top: 30px;
            text-align: center;
        }

        .projects h3, .team h3 {
            font-size: 30px;
            color: ffffff;
            margin: 20px 0;
        }

        .projects .movie-list, .team .team-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .projects .movie, .team .team-member {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            transition: transform 0.3s;
            text-align: center;
        }

        .projects .movie:hover, .team .team-member:hover {
            transform: scale(1.05);
        }

        /* Container for Image with Light White Background */
        .projects .movie img-container {
            background-color: rgba(255, 255, 255, 0.2); /* Light white background */
            padding: 10px;
            border-radius: 10px;
            width: 100%;
        }

        .projects .movie img {
            width: 100%;
            border-radius: 10px;
            border: 4px solid #ff6b00; /* Orange border */
            transition: transform 0.3s ease-in-out;
        }

        .projects .movie img:hover {
            transform: scale(1.05);
        }

        .projects .movie h4, .team .team-member h4 {
            color: #ff6b00;
            margin-top: 10px;
            font-size: 18px;
        }

        .team .team-member img {
            width: 180px;  /* Set width */
            height: 180px; /* Set height */
            object-fit: cover; /* Ensures the image fits within the container */
            border-radius: 50%; /* Makes the image circular */
            border: 4px solid #ff6b00; /* Orange border */
            margin-bottom: 10px;
        }

        .team .team-member p {
            color: white;
            font-size: 14px;
            margin-top: 10px;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-links a {
            text-decoration: none;
        }

        .social-links img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="your-logo.png" alt="VANTAGE STUDIO Logo"> <!-- Replace with your actual logo image -->
    </div>

    <h1>VANTAGE STUDIO PROJECTS</h1>

    <div class="projects">
        <h2>Upcoming Movies</h2>
        <div class="movie-list">
            <!-- Add your movie details here -->
            <div class="movie">
                <div class="img-container">
                    <img src="movie1.jpg" alt="Movie 1"> <!-- Add your movie image -->
                </div>
                <h4>R@@Z</h4>
                <p>Release Date: 2025</p>
            </div>
            <div class="movie">
                <div class="img-container">
                    <img src="movie2.jpg" alt="Movie 2"> <!-- Add your movie image -->
                </div>
                <h4>Untitle</h4>
                <p>Release Date: 2025</p>
            </div>
            <div class="movie">
                <div class="img-container">
                    <img src="movie3.jpg" alt="Movie 3"> <!-- Add your movie image -->
                </div>
                <h4>u</h4>
                <p>Release Date: 2025</p>
            </div>
        </div>
    </div>

    <div class="team">
        <h2>Meet Our Team</h2>
        <div class="team-list">
            <!-- Add your team member details here -->
            <div class="team-member">
                <img src="team-member1.jpg" alt="Team Member 1"> <!-- Add team member image -->
                <h4>KUNDAN</h4>
                <p> Director</p>
            </div>
            <div class="team-member">
                <img src="team-member2.jpg" alt="Team Member 2"> <!-- Add team member image -->
                <h4>BOBBY</h4>
                <p>DOP/EDITOR</p>
            </div>
			<div class="team-member">
                <img src="team-member4.jpg" alt="Team Member 2"> <!-- Add team member image -->
                <h4>NIKHIL</h4>
                <p>EDITOR</p>
            </div>
            <div class="team-member">
                <img src="team-member3.jpg" alt="Team Member 3"> <!-- Add team member image -->
                <h4>RAKSHIT</h4>
                <p>Cinematographer</p>
            </div>
        </div>
    </div>

    <!-- Social Media Links Section -->
    <div class="social-links">
        <a href="https://www.instagram.com/vantage.studio_?igsh=em8zOHF0ZmM3cjlj" target="_blank">
            <img src="instagram-logo.png" alt="Instagram"> <!-- Replace with Instagram logo -->
        </a>
        <a href="https://youtube.com/@vantagestudio_k?si=5yfMXdykeagD3wau" target="_blank">
            <img src="youtube-logo.png" alt="YouTube"> <!-- Replace with YouTube logo -->
        </a>
    </div>

<br>



    <footer>
        
    </footer>
</br>
</body>
</html>
